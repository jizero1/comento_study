<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최지영의 계산기</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <!-- 계산 결과 표시  -->
            <div class="display">
                <p>0</p>
            </div>
            <!-- 계산기 버튼  -->
            <div class="button-grid">
                <button>AC</button>
                <button>+/-</button>
                <button>%</button>
                <button>/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button class="button-zero">0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>

</html>
