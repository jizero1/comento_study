<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최지영의 계산기</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <main class="container common-flex">
        <div class="calculator">
            <div class="calculator__display">
                <p id="calcluator__display-value">0</p>
            </div>
            <!-- 계산기 버튼  -->
            <div class="calculator__btn">
                <button id="btnClearAll">AC</button>
                <button id="btnClear">CE</button>
                <button id="btnPercent">%</button>
                <button id="btnDivide">/</button>
                <button id="btn7">7</button>
                <button id="btn8">8</button>
                <button id="btn9">9</button>
                <button id="btnMultiply">*</button>
                <button id="btn4">4</button>
                <button id="btn5">5</button>
                <button id="btn6">6</button>
                <button id="btnMinus">-</button>
                <button id="btn1">1</button>
                <button id="btn2">2</button>
                <button id="btn3">3</button>
                <button id="btnAdd">+</button>
                <button id="btn0" class="claculator__btn-zero">0</button>
                <button id="btnDot">.</button>
                <button id="btnEqual">=</button>
            </div>
        </div>
    </main>
    <script src="calculator.js"></script>
</body>

</html>
