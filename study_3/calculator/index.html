<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최지영의 계산기</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="https://cdn.jsdelivr.net/npm/mathjs/lib/browser/math.js"></script>

</head>

<body>
    <main class="container common-flex">
        <div class="calculator">
            <div class="calculator__display">
                <p id="display"></p>
            </div>
            <!-- 계산기 버튼  -->
            <div class="calculator__btn">
                <button data-type="operator" data-value="ac">AC</button>
                <button data-type="operator" data-value="ce">CE</button>
                <button data-type="operator" data-value="%">%</button>
                <button data-type="operator" data-value="/">/</button>
                <button data-type="number" data-value="7">7</button>
                <button data-type="number" data-value="8">8</button>
                <button data-type="number" data-value="9">9</button>
                <button data-type="operator" data-value="*">*</button>
                <button data-type="number" data-value="4">4</button>
                <button data-type="number" data-value="5">5</button>
                <button data-type="number" data-value="6">6</button>
                <button data-type="operator" data-value="-">-</button>
                <button data-type="number" data-value="1">1</button>
                <button data-type="number" data-value="2">2</button>
                <button data-type="number" data-value="3">3</button>
                <button data-type="operator" data-value="+">+</button>
                <button data-type="number" data-value="0" class="calculator__btn-zero">0</button>
                <button data-type="operator" data-value=".">.</button>
                <button data-type="operator" data-value="=">=</button>
            </div>
        </div>
        <!-- 연산 기록 표시 -->
        <div class="history common-flex">
            <p class="history__header">[ 연산 기록 ]</p>
            <div class="history__text">
            </div>
        </div>
    </main>
    <script src="calculator.js"></script>
</body>

</html>
