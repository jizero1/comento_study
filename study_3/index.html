<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최지영의 시계</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <main class="container common-flex">
        <!-- 휴대폰 홈화면 -->
        <div class="phone-container common-flex">
            <div class="phone" id="phone-home">
                <!-- 상단에 노치, 배터리 표시 영역 -->
                <div class="phone__top common-flex">
                    <div class="phone__top-notch"></div>
                    <i class="fa-solid fa-wifi"></i>
                    <div class="phone__top-battery common-flex">
                        <span id="phone__top-battery-value"></span>
                    </div>
                </div>
                <!-- 시간 표시 영역  -->
                <div class="phone__clock common-flex">
                    <span id="phone__clock-date-value"></span>
                    <div class="phone__clock-time">
                        <span id="phone__clock-time-value"></span>
                        <span id="phone__clock-time-second"></span>
                    </div>
                </div>
                <!-- 손전등, 카메라 아이콘 및 언더바  -->
                <div class="phone__bottom">
                    <div class="phone__bottom-icons">
                        <i class="phone__icon fas fa-bolt"></i>
                        <i class="phone__icon fas fa-camera"></i>
                    </div>
                    <div class="phone__bottom-underline"></div>
                </div>
            </div>
            <!-- 배터리 충전 선  -->
            <div id="battery-charging">
                <span>⚡️</span>
            </div>
        </div>
        </div>





        <!-- 휴대폰 알람 설정 화면  -->
        <div class="phone-container common-flex">
            <div class="alarm phone">
                <!-- 알람 화면 상단 (시간, 와이파이 아이콘) -->
                <div class="alarm__top">
                    <span class="alarm__top-time">19:59</span>
                    <i class="fa-solid fa-wifi"></i>
                </div>
                <!-- 알람 설정 하는 부분  -->
                <div class="alarm__setting">
                    <p class="alarm__setting-text">알람</p>
                    <div class="alarm__setting-time">
                        <div class="alarm__setting-time-input">
                            <input class="alarm__input" type="text" placeholder="시" id="alarmHour"></input>
                            <span>:</span>
                            <input class="alarm__input" type="text" placeholder="분" id="alarmMinute"></input>
                            <span>:</span>
                            <input class="alarm__input" type="text" placeholder="초" id="alarmSecond"></input>
                        </div>
                        <button class="alarm__setting-time-btn" id="alarm__setting-time-btn">+</button>
                    </div>
                </div>
                <!-- 설정한 알람 리스트  -->
                <div class="alarm__list" id="alarm__list">
                    
                </div>
            </div>
            <div id="alarm__alert"></div>
        </div>
    </main>

    <script src="clock.js"></script>
    <script src="alarm.js"></script>
</body>

</html>
