<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최지영의 Todo-list</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <!-- 기본 화면 -> 화면 가운데이 '할일을 추가하세요'라는 문구만 있고, 하단 중앙에 + 버튼이 있음
         할일을 추가하면 화면에 사각형 폴더 모양으로 뜨고, 왼쪽부터 차례대로 할일이 추가됨
         폴더 모양 안에는 할일 갯수만 표시됨
         폴더를 클릭하면 할일들이 뜨고, 체크표시와 삭제표시도 있고, 폴더 삭제도 가능함
         폴더 모양은 구체적으로 네모모양 위에 인덱스처럼 색깔이 표시가 되어있음
         폴더 상단 인덱스에는 '폴더명'을 작성 가능함(이모티콘+글자)
         오늘 할일을 관리한다기보다 여행갈때 할일, 마트가서 살것 이런식으로 할일을 관리하는 페이지임
         할일이 모두 완료된 폴더는 옅은 회색배경으로 바뀌고, 박수 아이콘이나 축하한다는 아이콘을 표시함(랜덤으로 할까 고민)
         할일페이지 배경은 아주 연한 체크나 점으로 채워져있게 함 -->
    <main class="container common-flex">
        <p class="container__noText">아래 + 버튼을 눌러 새로운 할일을 추가하세요.</p>
        <button class="container__todoAddBtn">+</button>
        <!-- 아래 모달창은 +버튼을 누를때만 보여진다. -->
        <div class="modal">
            <!-- 입력창, 할일추가버튼, 색상 인덱스, 폴더명+이모지, 폴더삭제버튼 -->
            <!-- 입력한 내용, 체크버튼, 삭제버튼 -->
        </div>
        <!-- 생성되는 폴더 1개 -->
        <div>

        </div>
    </main>
    <script src="todo.js"></script>
</body>

</html>
