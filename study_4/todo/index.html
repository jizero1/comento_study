<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최지영의 Todo-list</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <main class="container common-flex">
        <p class="container__noText">아래 + 버튼을 눌러 새로운 할일을 추가하세요.</p>
        <button class="container__todoAddBtn">+</button>
        <!-- 아래 모달창은 +버튼을 누를때만 보여진다. -->
        <div class="modal common-flex">
            <button class="close">x</button>
            <div class="modal__inputBtn common-flex">
                <input type="text" id="todo-input" placeholder="할일을 입력해주세요."></input>
                <button type="submit" id="todo-btn">+</button>
            </div>

        </div>
        <!-- 추가된 할일들 보여지는 곳  -->
        <div class="todo common-flex">
        </div>
    </main>
    <script src="todo.js"></script>
</body>

</html>
